<app-simple-list-wrapper
  [title]="'Films'"
  [isLoading]="isLoading"
  [length]="characters.length"
  [name]="'characters'"
>
  <li *ngFor="let character of characters">
    <a [routerLink]="['/characters/' + character.urlParam]">{{
      character.name
    }}</a>
  </li>
</app-simple-list-wrapper>
